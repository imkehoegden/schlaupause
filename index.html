<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startseite SchlauPause</title>
    <style>
      .container {
        /* Containergröße = Bildgröße. Sonst waren die clickable Elements nicht zu positionieren */
        max-width: 3000px;
        position: relative;
        margin: 0 auto;
        aspect-ratio: 3 / 2; /* damit der Container skalierbar bleibt und die Overlays korrekt bleiben. */
      }

      .background-img {
        width: 100%;
        height: auto;
        display: block;
      }

      .overlay-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.6s ease;
        z-index: 5;
      }

      .overlay-img.active {
        opacity: 1;
      }

      .clickable-element {
        position: absolute;
        cursor: pointer;
        z-index: 10;
        /* transform-origin: center; */
        transition: transform 0.15s ease;
      }

      .clickable-element:hover {
        transform: scale(1.1);
        /* box-shadow: 0 0 20px rgba(10, 9, 100, 0.9); */
      }

      .door {
        left: 28.1%;
        top: 52.4%;
        width: 10.7%;
        height: 18%;
      }

      /*
      .door img {
        width: 100%;
        height: auto;
        display: block;
      } */

      .ball {
        left: 53.7%;
        top: 77.5%;
        width: 4.5%;
      }

      .ball img {
        width: 100%;
        height: auto;
        display: block;
        clip-path: circle(50%);
        filter: drop-shadow(2px 4px 6px rgba(20, 8, 77));
      }

      .bench {
        left: 47.5%;
        top: 64%;
        width: 10.2%;
      }

      .bench img {
        width: 100%;
        height: auto;
        display: block;
        /*clip-path: ; noch einfügen*/
        filter: drop-shadow(2px 4px 6px rgba(20, 8, 77));
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="./pictures/schlaupause_schulhaus_gross.png"
        alt="Schulhaus"
        class="background-img"
      />

      <img
        class="overlay-img"
        src="./pictures/schlaupause_schulhaus_tuer_offen.png"
        alt="Schulhaus Tür offen"
      />

      <a
        class="clickable-element door"
        aria-label="über diesen Anker ist das Innere des Schulhauses zu erreichen"
      >
        <!--<img
          src="../pictures/schlaupause_schulhaus_tuer_freigestellt_gross.png"
          alt="Eingang zur Schule"
        />-->
      </a>

      <a href="#" class="clickable-element bench">
        <img
          src="./pictures/schlaupause_schulhaus_bank_freigestellt_gross.png"
          alt="Ball"
        />
      </a>

      <a href="#" class="clickable-element ball">
        <img
          src="./pictures/schlaupause_schulhaus_ball_freigestellt_gross.png"
          alt="Ball"
        />
      </a>
    </div>
    <script>
      const aDoor = document.querySelector(".door");
      const overlayImg = document.querySelector(".overlay-img");
      const aBall = document.querySelector(".ball");

      aDoor.addEventListener("click", (event) => {
        event.preventDefault(); // verhindert bei a-Elementen das Standardverhalten des Links (Seitenwechsel)

        overlayImg.classList.add("active");

        setTimeout(() => {
          window.location.href = "./school/downstairs/mainDownstairs.html";
        }, 1000);
      });

      aBall.addEventListener("click", (event) => {
        event.preventDefault();

        setTimeout(() => {
          window.location.href =
            "./school/outside/fangDenBall/fangDenBall.html";
        }, 1000);
      });
    </script>
  </body>
</html>
