<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startseite schlaupause</title>
    <style>
      .container {
        /* Containergröße = Bildgröße. Sonst waren die clickable Elements nicht zu positionieren */
        max-width: 3000px;
        position: relative;
        margin: 0 auto;
        aspect-ratio: 3 / 2; /* damit der Container skalierbar bleibt und die Overlays korrekt bleiben. */
      }

      .background-img {
        width: 100%;
        height: auto;
        display: block;
      }
      #points {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 0px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        z-index: 1000;
      }
      @keyframes blinkRedBorder {
        0% {
          border-color: red;
        }
        50% {
          border-color: transparent;
        }
        100% {
          border-color: red;
        }
      }

      .points-error {
        animation: blinkRedBorder 0.4s ease-in-out 3;
      }

      .overlay-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.6s ease;
        z-index: 5;
      }

      .overlay-img.active {
        opacity: 1;
      }

      .clickable-element {
        position: absolute;
        cursor: pointer;
        z-index: 10;
        transition: transform 0.15s ease;
      }

      .clickable-element:hover {
        transform: scale(1.1);
      }

      #door {
        left: 28.1%;
        top: 52.4%;
        width: 10.7%;
        height: 14%;
        position: absolute;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #ball {
        position: absolute;
        top: 77%;
        left: 53.4%;
        width: 5.9%;
        height: auto;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #ball img {
        width: 100%;
        height: auto;
        display: block;
        /*clip-path: circle(50%);*/
        filter: drop-shadow(2px 4px 6px rgba(20, 8, 77));
      }

      #bench {
        position: absolute;
        top: 64%;
        left: 47.5%;
        width: 10.5%;
        height: auto;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #bench img {
        width: 100%;
        height: auto;
        display: block;
        filter: drop-shadow(2px 4px 6px rgba(20, 8, 77));
      }
    </style>
  </head>

  <body>
    <div id="points" title="Verdiene dir in der Schule Punkte"">
      <p>Punkte: <span id="pointsDisplay">0</span></p>
    </div>
    <div class="container">
      <img
        src="./pictures/schlaupause_schulhaus_gross.png"
        alt="Schulhaus"
        class="background-img"
      />

      <img
        class="overlay-img"
        src="./pictures/schlaupause_schulhaus_tuer_offen_neuer_flur_2.png"
        alt="Schulhaus Tür offen"
      />

      <button id="door"></button>

      <button id="bench" class="clickable-element">
        <img
          src="./pictures/schlaupause_schulhaus_bank_freigestellt_gross.png"
          alt="Ball"
        />
      </button>

      <button id="ball" class="clickable-element">
        <img
          src="./pictures/schlaupause_schulhaus_ball_freigestellt_gross.png"
          alt="Ball"
        />
      </button>
    </div>
    <script>
      const door = document.getElementById("door");
      const overlayImg = document.querySelector(".overlay-img");
      const ball = document.getElementById("ball");

      let totalPoints = parseInt(localStorage.getItem("points")) || 0;
      const pointsDisplay = document.getElementById("pointsDisplay");
      pointsDisplay.textContent = totalPoints;

      door.addEventListener("click", (event) => {
        overlayImg.classList.add("active");

        setTimeout(() => {
          window.location.href = "./school/downstairs/mainDownstairs.html";
        }, 1000);
      });
      function startGame() {
        let points = parseInt(localStorage.getItem("points")) || 0;

        if (points < 10) {
          const pointsDiv = document.getElementById("points");
          pointsDiv.classList.remove("points-error");
          void pointsDiv.offsetWidth; // kann jetzt so oft ausgeführt werden wie gewünscht
          pointsDiv.classList.add("points-error");

          return; // Spiel kann nicht gestartet werden
        }

        // Punkte abziehen
        points -= 10;
        localStorage.setItem("points", points);

        setTimeout(() => {
          window.location.href =
            "./school/outside/fangDenBall/fangDenBall.html";
        }, 1000);
      }

      ball.addEventListener("click", (event) => {
        startGame();
      });
    </script>
  </body>
</html>
