<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fang den Ball!</title>

    <!-- evtl. als Erweiterung: Ball wird schneller im nächsten Level -->

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* damit keine Scrollbalken kommen */
      }

      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
        transition: transform 0.15s ease;
      }

      #backBtn:hover {
        transform: scale(1.1);
      }

      #football-pitch {
        width: 100vw;
        position: relative;
      }

      #football-pitch img {
        width: 100%;
        height: auto;
      }

      .football-img {
        width: 120px;
        position: absolute;
        z-index: 10;
        cursor: pointer;
      }

      .anzeige-counter {
        position: fixed;
        top: 30px;
        right: 30px;
        font-size: 30px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.4);
        border: 3px solid white;
        color: white;
        z-index: 1000;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-5px);
        }
        40% {
          transform: translateX(5px);
        }
        60% {
          transform: translateX(-5px);
        }
        80% {
          transform: translateX(5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .shake {
        animation: shake 0.5s ease;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>

  <body>
    <a href="../../../index.html"><button id="backBtn">← Zurück</button></a>

    <div id="football-pitch">
      <img
        src="../../../pictures/schlaupause_fussball-wiese_gross_2.png"
        alt="Wiese mit Blumen"
      />
    </div>

    <img
      src="../../../pictures/schlaupause_schulhaus_ball_freigestellt_gross.png"
      alt="Fußball"
      class="football-img"
    />

    <div class="anzeige-counter">15</div>

    <script>
      const ballImg = document.querySelector(".football-img");
      const counterDisplay = document.querySelector(".anzeige-counter");
      let gameInterval;
      let counter = 150; // entspricht 15 Sekunden Zeit

      function startGame() {
        counter = 150; // setzt den Counter auf 15 Sekunden bei jedem Spielstart zurück
        counterDisplay.textContent = Math.ceil(counter / 10);

        gameInterval = setInterval(moveBall, 1000); // ruft jede Sekunde die Funktion moveBall auf

        ballImg.style.left =
          Math.floor(Math.random() * (window.innerWidth - 250)) + "px"; // zufällige Startposition hinzugefügt
        ballImg.style.top =
          Math.floor(Math.random() * (window.innerHeight - 250)) + "px";
      }

      function moveBall() {
        if (counter === 0) {
          counter = 0;
          counterDisplay.textContent = 0;
          stopGame();
          return; // Spiel beenden, wenn der Counter 0 erreicht. -1 Sekunde verhindern
        }

        const x = Math.random() * (window.innerWidth - 250);
        const y = Math.random() * (window.innerHeight - 250);

        ballImg.style.left = x + "px";
        ballImg.style.top = y + "px";

        counter = counter - 10;
        counterDisplay.textContent = Math.floor(counter / 10); // bei jedem Aufruf wird der Counter um 1 Sekunde verringert
      }

      function stopGame() {
        clearInterval(gameInterval);

        if (counter === 0) {
          loseShake();
          setTimeout(startGame, 3000);
          // Spiel neu starten
        } else {
          confettiRain();
          setTimeout(startGame, 3000);
        }
      }

      function confettiRain() {
        confetti({
          particleCount: 200,
          spread: 120,
          origin: { y: 0.6 },
        });
      }

      function loseShake() {
        document.body.classList.add("shake");
        setTimeout(() => {
          document.body.classList.remove("shake");
        }, 3000);
      }

      document.addEventListener("DOMContentLoaded", () => startGame());
      ballImg.addEventListener("click", stopGame);
    </script>
  </body>
</html>
