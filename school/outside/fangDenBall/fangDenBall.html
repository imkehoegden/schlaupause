<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fang den Ball!</title>

    <!-- evtl. als Erweiterung: Ball wird schneller im nächsten Level -->
    <script src="fangDenBall.js" defer></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* damit keine Scrollbalken kommen */
      }

      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
        transition: transform 0.15s ease;
      }

      #backBtn:hover {
        transform: scale(1.1);
      }

      #football-pitch {
        width: 100vw;
        position: relative;
      }

      #football-pitch img {
        width: 100%;
        height: auto;
      }

      .football-img {
        width: 120px;
        position: absolute;
        z-index: 10;
        cursor: pointer;
      }

      .anzeige-counter {
        position: fixed;
        top: 30px;
        right: 30px;
        font-size: 30px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.4);
        border: 3px solid white;
        color: white;
        z-index: 1000;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-5px);
        }
        40% {
          transform: translateX(5px);
        }
        60% {
          transform: translateX(-5px);
        }
        80% {
          transform: translateX(5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .shake {
        animation: shake 0.5s ease;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>

  <body>
    <a href="../../../index.html"><button id="backBtn">← Zurück</button></a>

    <div id="football-pitch">
      <img
        src="../../../pictures/schlaupause_fussball-wiese_gross_2.png"
        alt="Wiese mit Blumen"
      />
    </div>

    <img
      src="../../../pictures/schlaupause_schulhaus_ball_freigestellt_gross.png"
      alt="Fußball"
      class="football-img"
    />

    <div class="anzeige-counter">15</div>
  </body>
</html>
