<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathematikraum</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }

      .background-img {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0 auto;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
      }

      #Plus {
        position: absolute;
        top: 25%;
        left: 27%;
        width: 10%;
        height: 15%;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #Plus img {
        width: 100%;
        height: 100%;
      }

      #Minus {
        position: absolute;
        top: 25%;
        left: 40%;
        width: 10%;
        height: 15%;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #Minus img {
        width: 100%;
        height: 100%;
      }

      #Mengen {
        position: absolute;
        top: 60%;
        left: 85%;
        width: 10%;
        height: 15%;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="backBtn">← Zurück</button>
    <img
      class="background-img"
      src="../../../../pictures/Matheraum.png"
      alt="Illustration eines Mathematik-Klassenraums"
    />

    <div>
      <div>
        <button id="Plus">
          <img
            src="../../../../pictures/schlaupause_mathe_plus_freigestellt.png"
            alt="Additionsaufgaben auf Tafel"
          />
        </button>
        <button id="Minus">
          <img
            src="../../../../pictures/schlaupause_mathe_minus_freigestellt.png"
            alt="Subtraktionsaufgaben auf Tafel"
          />
        </button>
        <button id="Mengen">
          <img
            src="../../../../pictures/schlaupause_mathe_rechenschieber_freigestellt.png"
            alt="Rechenschieber zum Mengen Zuordnen"
          />
        </button>
      </div>
    </div>
    <script>
      const backButton = document.getElementById("backBtn");
      backButton.onclick = () => {
        window.location.href = "../../mainDownstairs.html";
      };
      const plusGames = document.getElementById("Plus");
      plusGames.onclick = () => {
        setTimeout(() => {
          window.location.href = "./Plus/plusaufgabenauswahl.html";
        }, 1000);
      };
      const minusGames = document.getElementById("Minus");
      minusGames.onclick = () => {
        setTimeout(() => {
          window.location.href = "./Minus/minusaufgabenauswahl.html";
        }, 1000);
      };
      const mengenGames = document.getElementById("Mengen");
      mengenGames.onclick = () => {
        setTimeout(() => {
          window.location.href = "./Mengen/mengenZuordnen.html";
        }, 1000);
      };
    </script>
  </body>
</html>
