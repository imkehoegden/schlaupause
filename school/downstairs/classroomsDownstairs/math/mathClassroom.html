<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathematikraum</title>
    <script src="./mathClassroom.js" defer></script>
    <style>
      body {
        margin: 0;
        height: 100vh;
      }

      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
        transition: transform 0.15s ease;
      }

      #backBtn:hover {
        transform: scale(1.1);
      }

      .container {
        /* Containergröße = Bildgröße. Sonst waren die clickable Elements nicht zu positionieren */
        max-width: 1400px;
        position: relative;
        margin: 0 auto;
        aspect-ratio: 3 / 2; /* damit der Container skalierbar und die Overlays korrekt bleiben. */
      }

      .background-img {
        width: 100%;
        height: auto;
        display: block;
      }

      .clickable-element {
        position: absolute;
        cursor: pointer;
        z-index: 10;
        transition: transform 0.15s ease;
      }

      .clickable-element:hover {
        transform: scale(1.1);
        filter: drop-shadow(2px 4px 6px rgb(20, 8, 77));
      }

      #Plus {
        position: absolute;
        top: 25%;
        left: 25%;
        width: 13%;
        height: auto;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #Plus img {
        width: 100%;
        height: auto;
        display: block;
      }

      #Minus {
        position: absolute;
        top: 25%;
        left: 39%;
        width: 13%;
        height: auto;
        background-color: transparent;
        border: none;
        cursor: pointer;

      #Minus img {

        height: auto;
        display: block;
      }

      #Mengen {

        top: 58.5%;
        left: 82.3%;
        width: 15%;
        height: auto;
        background-color: transparent;
