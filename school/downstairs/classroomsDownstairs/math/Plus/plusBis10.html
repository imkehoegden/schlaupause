<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus rechnen im Zahlenraum bis 10</title>
    <script src="./plusBis10.js" defer></script>
    <style>
      body {
        margin: 0;
        height: 100vh;
      }
      #board {
        position: absolute;
        top: 20%;
        left: 10%;
        width: 80%;
        height: 55%;
      }
      img {
        margin: 0 auto;
        width: 100%;
        height: 100%;
      }

      #question {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 64px;
        font-weight: bold;
        padding: 25px 50px;
        color: #f5f5f5;
        border-radius: 10px;
      }

      .answer {
        position: absolute;
        padding: 15px 30px;
        background: transparent;
        border: 3px dashed rgba(255, 255, 255, 0.8);
        border-radius: 12px;
        cursor: pointer;
        font-size: 36px;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 0 0 2px rgba(255, 255, 255, 0.7);
        transition:
          transform 0.2s,
          opacity 0.2s;
      }

      .answer:hover {
        transform: scale(1.15) rotate(-2deg);
      }

      .answer:active {
        opacity: 0.6;
      }

      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
      }

      #backBtn:hover {
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>
    <button id="backBtn">← Zurück</button>
    <img src="../../../../../pictures/Tafel.jpeg" alt="" />
    <div id="board">
      <div id="question">?</div>
    </div>
  </body>
</html>
