<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plusaufgaben</title>
    <script src="./plusaufgabenauswahl.js" defer></script>
    <style>
      body {
        position: relative;
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0 auto;
        width: 100%;
        height: 100%;
      }

      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
      }

      #plusBis10,
      #plusBis20 {
        border: dashed white 3px;
        border-radius: 12px;
        position: absolute;
        left: 35vw;
        width: 30vw;
        height: 10vh;
        padding: 2vh 4vw;
        font-size: 20px;
        background: transparent;
        color: white;
        cursor: pointer;
      }
      #plusBis10 {
        top: 35vh;
      }

      #plusBis20 {
        top: 50vh;
      }
    </style>
  </head>
  <body>
    <button id="backBtn">← Zurück</button>
    <img src="../../../../../pictures/Tafel.jpeg" alt="" />
    <button id="plusBis10">Plus bis 10</button>
    <button id="plusBis20">Plus bis 20</button>
  </body>
</html>
