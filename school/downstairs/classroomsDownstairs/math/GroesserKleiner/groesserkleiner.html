<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Größer Kleiner</title>
    <script src="./groesserkleiner.js" defer></script>
    <style>
      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
        transition: transform 0.15s ease;
      }

      #backBtn:hover {
        transform: scale(1.1);
      }

      body {
        background-color: #fcdfa1;
        background-color: #9dded9;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .container {
        position: relative;
        flex: 1;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 0;
      }

      .container img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
      }

      .numbers-container {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .numbers-inner {
        display: flex;
        gap: 40px;
        font-size: 80px;
        color: black;
      }

      #left-number,
      #comparison-sign,
      #right-number {
        width: 60px;
        height: 60px;
        border-radius: 5px;
        border: 2px dashed black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        font-weight: bold;
      }

      .buttons {
        margin-bottom: 20px;
        flex: 0 0 auto;
      }

      #greater-btn,
      #less-btn,
      #equal-btn {
        font-size: 40px;
        margin: 0 10px;
        padding: 10px 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        transition: transform 0.15s ease;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-5px);
        }
        40% {
          transform: translateX(5px);
        }
        60% {
          transform: translateX(-5px);
        }
        80% {
          transform: translateX(5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .shake {
        animation: shake 0.5s ease;
      }
    </style>
  </head>
  <body>
    <main>
      <button id="backBtn">← Zurück</button>

      <div class="container">
        <img
          src="../../../../../pictures/schlaupause_groesserkleiner_krokodil_3_freigestellt.png"
          alt="Krokodil"
        />

        <div class="numbers-container">
          <div class="numbers-inner">
            <div id="left-number"></div>
            <div id="comparison-sign">?</div>
            <div id="right-number"></div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button id="greater-btn">></button>
        <button id="less-btn"><</button>
        <button id="equal-btn">=</button>
      </div>
    </main>
  </body>
</html>
