<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>√Ñpfel z√§hlen lernen</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
      }
      #board {
        position: absolute;
        top: 20%;
        left: 10%;
        width: 80%;
        height: 55%;
      }
      img {
        margin: 0 auto;
        width: 100%;
        height: 100%;
      }

      #question {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 64px;
        font-weight: bold;
        color: #f5f5f5;
        padding: 20px 40px;
        background: transparent;
        border-radius: 12px;
      }

      .apple-btn {
        position: absolute;
        width: 60px;
        height: 60px;
        font-size: 36px;
        border: 2px dashed #fff;
        border-radius: 12px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        transition:
          transform 0.2s,
          opacity 0.2s;
      }

      .apple-btn:hover {
        transform: scale(1.15);
      }

      .apple-btn:disabled {
        opacity: 0.4;
        cursor: default;
      }

      #removeBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 36px;
        padding: 10px 15px;
        background: rgba(255, 255, 255, 0.2);
        color: #080808;
        border: 2px solid #080808;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s;
        z-index: 1000;
      }

      #removeBtn:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.4);
      }
      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
      }

      #backBtn:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <button id="backBtn">‚Üê Zur√ºck</button
    ><img src="../../../../../pictures/Tafel.jpeg" alt="" />
    <div id="board">
      <div id="question">?</div>
      <button id="removeBtn">- üçé</button>
    </div>

    <script>
      const icon = "üçé";
      const totalApples = 10;
      let targetNumber = 0;
      let clickedApples = 0;
      let checkTimer;
      let points = parseInt(localStorage.getItem("points")) || 0;
      const removeBtn = document.getElementById("removeBtn");

      // --- Zufallszahl 1-10 generieren ---
      function generateNumber() {
        targetNumber = Math.floor(Math.random() * 10) + 1;
        clickedApples = 0;
        updateQuestion();
      }

      // --- √úberlappung pr√ºfen ---
      function isOverlap(r1, r2) {
        return !(
          r1.right < r2.left ||
          r1.left > r2.right ||
          r1.bottom < r2.top ||
          r1.top > r2.bottom
        );
      }

      // --- Buttons zuf√§llig platzieren ---
      function generateButtons() {
        document.querySelectorAll(".apple-btn").forEach((b) => b.remove());
        const existingRects = [];
        const questionDiv = document.getElementById("question");
        const qRect = questionDiv.getBoundingClientRect();
        const removeRect = removeBtn.getBoundingClientRect();

        for (let i = 0; i < totalApples; i++) {
          const btn = document.createElement("button");
          btn.className = "apple-btn";
          btn.textContent = icon;

          let x = 0,
            y = 0,
            attempts = 0;
          while (attempts++ < 100) {
            const board = document.getElementById("board");
            const boardRect = board.getBoundingClientRect();
            x = Math.random() * (boardRect.width - 60);
            y = Math.random() * (boardRect.height - 60);
            const rect = {
              left: boardRect.left + x,
              top: boardRect.top + y,
              right: boardRect.left + x + 60,
              bottom: boardRect.top + y + 60,
            };
            const overlaps = existingRects.some((r) => isOverlap(r, rect));
            const overlapsQuestion = isOverlap(rect, qRect);
            const overlapsRemoveBtn = isOverlap(rect, removeRect);
            if (!overlaps && !overlapsQuestion && !overlapsRemoveBtn) break;
          }

          btn.style.left = x + "px";
          btn.style.top = y + "px";
          btn.style.position = "absolute";
          existingRects.push({
            left: x,
            top: y,
            right: x + 60,
            bottom: y + 60,
          });

          btn.onclick = () => {
            clickedApples++;
            btn.remove();
            updateQuestion();
            resetCheckTimer();
          };

          board.appendChild(btn);
        }
      }

      // --- Anzeige hinter = aktualisieren ---
      function updateQuestion() {
        document.getElementById("question").textContent =
          targetNumber + " = " + icon.repeat(clickedApples);
      }
      // --- Gr√ºner Rand bei richtiger Anzahl ---
      function greenBorder() {
        const questionDiv = document.getElementById("question");
        questionDiv.style.border = "4px dashed #4CAF50";
        questionDiv.style.borderRadius = "12px";
        setTimeout(() => {
          questionDiv.style.border = "none";
        }, 800);
      }
      // --- Timer zur√ºcksetzen ---
      function resetCheckTimer() {
        if (checkTimer) clearTimeout(checkTimer);
        if (clickedApples === targetNumber) {
          points += 1;
          localStorage.setItem("points", points);
          checkTimer = setTimeout(() => {
            greenBorder();
            setTimeout(() => startRound(), 1000);
          }, 1000);
        }
      }

      // --- Entfernt einen Apfel ---
      function removeApple() {
        if (clickedApples > 0) {
          clickedApples--;
          updateQuestion();
          resetCheckTimer();
        }
      }

      removeBtn.onclick = removeApple;

      // --- Neue Runde starten ---
      function startRound() {
        generateNumber();
        generateButtons();
      }
      const backButton = document.getElementById("backBtn");
      backButton.onclick = () => {
        window.location.href = "../mathClassroom.html";
      };

      // --- Start ---
      window.onload = startRound;
    </script>
  </body>
</html>
