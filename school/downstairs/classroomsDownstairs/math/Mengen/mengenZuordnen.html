    <script src="./mengenZuordnen.js" defer></script>
    <style>
      body {
        margin: 0;
        height: 100vh;
      }
      #board {
        position: absolute;
        top: 20%;
        left: 10%;
        width: 80%;
        height: 55%;
      }
      img {
        margin: 0 auto;
        width: 100%;
        height: 100%;
      }

      #question {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 64px;
        font-weight: bold;
        color: #f5f5f5;
        padding: 20px 40px;
        background: transparent;
        border-radius: 12px;
      }

      .apple-btn {
        position: absolute;
        width: 60px;
        height: 60px;
        font-size: 36px;
        border: 2px dashed #fff;
        border-radius: 12px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        transition:
          transform 0.2s,
          opacity 0.2s;
      }

      .apple-btn:hover {
        transform: scale(1.15);
      }

      .apple-btn:disabled {
        opacity: 0.4;
        cursor: default;
      }

      #removeBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 36px;
        padding: 10px 15px;
        background: rgba(255, 255, 255, 0.2);
        color: #080808;
        border: 2px solid #080808;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s;
        z-index: 1000;
      }

      #removeBtn:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.4);
      }
      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
      }

      #backBtn:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <button id="backBtn">‚Üê Zur√ºck</button
    ><img src="../../../../../pictures/Tafel.jpeg" alt="" />
    <div id="board">
