<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Anfangsbuchstaben lernen</title>

    <script src="WhichLetterToStart.js" defer></script>

    <style>
      body {
        margin: 0;
        height: 100vh;
      }
      #board {
        position: absolute;
        top: 20%;
        left: 10%;
        width: 80%;
        height: 55%;
      }
      img {
        margin: 0 auto;
        width: 100%;
        height: 100%;
      }

      #question {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: 72px;
      }

      #word {
        font-size: 36px;
        margin-top: 10px;
        color: transparent;
      }

      .answer {
        position: absolute;
        padding: 20px 30px;
        border: 3px dashed white;
        background: transparent;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 12px;
        transition: transform 0.2s;
      }

      .answer:hover {
        transform: scale(1.2);
      }

      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
      }

      #backBtn:hover {
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>
    <button id="backBtn">‚Üê Zur√ºck</button>
    <img src="../../../../../pictures/Tafel.jpeg" alt="" />
    <div id="board">
      <div id="question">
        <div id="icon">üçé</div>
        <div id="word"></div>
      </div>
    </div>
  </body>
</html>
