<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deutschraum</title>

    <style>
      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
        transition: transform 0.15s ease;
      }

      #backBtn:hover {
        transform: scale(1.1);
      }

      .container {
        /* Containergröße = Bildgröße. Sonst waren die clickable Elements nicht zu positionieren */
        position: relative;
        margin: 0 auto;
        aspect-ratio: 3 / 2; /* damit der Container skalierbar und die Overlays korrekt bleiben. */
      }

      .background-img {
        width: 100%;
        height: auto;
        display: block;
      }

      .overlay-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.6s ease;
        z-index: 5;
      }

      .overlay-img.active {
        opacity: 1;
      }

      .clickable-element {
        position: absolute;
        cursor: pointer;
        z-index: 10;
        transition: transform 0.15s ease;
      }

      .clickable-element:hover {
        transform: scale(1.1);
        filter: drop-shadow(2px 4px 6px rgb(20, 8, 77));
      }

      /*
      #WhichLetterToStart {
        position: absolute;
        top: 25%;
        left: 27%;
        width: 10%;
        height: 15%;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #Buchstabensalat {
        position: absolute;
        top: 25%;
        left: 40%;
        width: 10%;
        height: 15%;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }*/

      #alphabet {
        top: 12%;
        left: 6.5%;
        width: 30%;
        height: auto;
        position: absolute;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #alphabet img {
        width: 100%;
        height: auto;
        display: block;
        filter: drop-shadow(2px 4px 6px rgb(20, 8, 77));
      }

      #bowl {
        top: 52.2%;
        left: 62%;
        width: 10%;
        height: auto;
        position: absolute;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #bowl img {
        width: 100%;
        height: auto;
        display: block;
        filter: drop-shadow(2px 4px 6px rgb(20, 8, 77));
      }

      #plant {
        top: 32%;
        left: 89%;
        width: 7.5%;
        height: auto;
        position: absolute;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #plant img {
        width: 100%;
        height: auto;
        display: block;
        filter: drop-shadow(2px 4px 10px rgb(20, 8, 77));
      }

      #ruler {
        top: 72.5%;
        left: 31%;
        width: 7.5%;
        height: auto;
        position: absolute;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #ruler img {
        width: 100%;
        height: auto;
        display: block;
        filter: drop-shadow(2px 4px 10px rgb(20, 8, 77));
      }

      #board-my-story {
        top: 15%;
        left: 50%;
        width: 31%;
        height: auto;
        position: absolute;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #board-my-story img {
        width: 100%;
        height: auto;
        display: block;
        /* clip-path: ; noch ausfüllen*/
      }

      #booklet {
        top: 75%;
        left: 50%;
        width: 16%;
        height: auto;
        position: absolute;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #booklet img {
        width: 100%;
        height: auto;
        display: block;
        filter: drop-shadow(2px 4px 10px rgb(20, 8, 77));
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="backBtn">← Zurück</button>

      <img
        class="background-img"
        src="../../../../pictures/schlaupause_deutschraum_final_bearbeitet.png"
        alt="Illustration eines Deutschraums einer ersten Klasse"
      />

      <button id="alphabet" class="clickable-element">
        <img
          src="../../../../pictures/schlaupause_deutsch_alphabet_freigestellt.png"
          alt="Alphabet-Poster"
        />
      </button>

      <button id="bowl" class="clickable-element">
        <img
          src="../../../../pictures/schlaupause_deutsch_schüssel_freigestellt.png"
          alt="Schüssel"
        />
      </button>

      <button id="plant" class="clickable-element">
        <img
          src="../../../../pictures/schlaupause_deutsch_pflanze_freigestellt.png"
          alt="Pflanze"
        />
      </button>

      <button id="ruler" class="clickable-element">
        <img
          src="../../../../pictures/schlaupause_deutsch_lineal_freigestellt.png"
          alt="Lineal"
        />
      </button>

      <button id="board-my-story" class="clickable-element">
        <img
          src="../../../../pictures/schlaupause_deutsch_geschichte_freigestellt_2.png"
          alt="Tafel mit Aufschrift 'Meine Geschichte'"
        />
      </button>

      <button id="booklet" class="clickable-element">
        <img
          src="../../../../pictures/schlaupause_deutsch_heft_freigestellt.png"
          alt="Heft"
        />
      </button>
    </div>

    <script>
      const backButton = document.getElementById("backBtn");
      const alphabet = document.getElementById("alphabet");
      const bowl = document.getElementById("bowl");
      const booklet = document.getElementById("booklet");

      backButton.onclick = () => {
        window.location.href = "../../mainDownstairs.html";
      };

      alphabet.addEventListener("click", (event) => {
        setTimeout(() => {
          window.location.href = "./Letter/WhichLetterToStart.html";
        }, 1000);
      });

      bowl.addEventListener("click", (event) => {
        setTimeout(() => {
          window.location.href =
            "./Buchstabensalat/buchstabensalatauswahl.html";
        }, 1000);
      });

      booklet.addEventListener("click", (event) => {
        setTimeout(() => {
          window.location.href = "./storytime.html";
        }, 1000);
      });
    </script>
  </body>
</html>
