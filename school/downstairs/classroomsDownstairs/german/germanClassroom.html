<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deutschraum</title>

    <style>
      /* Melas Styles: 
      body {
        margin: 0;

      img {
        position: absolute;
        top: 0;

      /* Versuch Imke:
      body {
        margin: 0;
        width: 100%; 100 % der Breite des Elternelements (HTML). Damit ist Body so breit wie Viewport
        height: 100%; 100 % der Höhe des Elternelements (HTML). Damit ist Body so hoch wie Viewport 
        overflow: hidden; Verhindert Scrollbalken 
      } 
        
      background-image {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      } */

      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
        transition: transform 0.15s ease;
      }

      #backBtn:hover {
        transform: scale(1.1);
      }

      .container {
        /* Containergröße = Bildgröße. Sonst waren die clickable Elements nicht zu positionieren */
        position: relative;
        margin: 0 auto;
        aspect-ratio: 3 / 2; /* damit der Container skalierbar und die Overlays korrekt bleiben. */
      }

      .background-img {
        width: 100%;
        height: auto;
        display: block;
      }

      .overlay-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.6s ease;
        z-index: 5;
      }

      .overlay-img.active {
        opacity: 1;
      }

      .clickable-element {
        position: absolute;
        cursor: pointer;
        z-index: 10;
        /* transform-origin: center; */
        transition: transform 0.15s ease;
      }

      .clickable-element:hover {
        transform: scale(1.1);
      }

      /*
      #WhichLetterToStart {

      #Buchstabensalat {

        cursor: pointer;

      .alphabet {
        top: 12.5%;
        left: 5%;
        width: 30%;
        height: auto;
      }

      .alphabet img {
        width: 100%;
        height: auto;
        display: block;
        /* clip-path: ; noch ausfüllen*/
        filter: drop-shadow(2px 4px 6px rgb(20, 8, 77));
      }

      .bowl {
        top: 52%;

      }

      .bowl img {
        width: 100%;

        /* clip-path: ; noch ausfüllen*/

      }

      .plant {

      .board-my-story {

      .board-my-story img {

  <body>
    <div class="container">
      <button id="backBtn">← Zurück</button>

      <img
        class="background-img"
        src="../../../../pictures/schlaupause_deutschraum_neu_gross.png"
        alt="Illustration eines Deutschraums einer ersten Klasse"
      />

      <!--
    Hier könnte noch ein Overlay-Image eingefügt werden für eine Animation beim Betreten des Raums.

    <img class="overlay-img" src="" alt="Deutschraum mit offener Tür" />
      -->

      <!--
      <div>

          <button id="Buchstabensalat"></button>
        </div>
      </div> -->

      <a
        href="../german/Letter/WhichLetterToStart.html"
        class="clickable-element alphabet"
      >
        <img
          src="../../../../pictures/schlaupause_deutsch_alphabet_freigestellt.png"
          alt="Alphabet-Poster"
        />
      </a>

      <a
        href="../german/Letter/WhichLetterToStart.html"
        class="clickable-element bowl"
      >
        <img
          src="../../../../pictures/schlaupause_deutsch_schüssel_freigestellt.png"
          alt="Schüssel"
        />
      </a>

      <a href="#" class="clickable-element plant">
        <img
          src="../../../../pictures/schlaupause_deutsch_pflanze_freigestellt.png"
          alt="Pflanze"
        />
      </a>

      <a href="#" class="clickable-element ruler">
        <img

          alt="Lineal"
        />
      </a>

      <a href="#" class="clickable-element board-my-story">
        <img
          src="../../../../pictures/schlaupause_deutsch_geschichte_freigestellt.png"
          alt="Tafel mit Aufschrift 'Meine Geschichte'"
        />
      </a>

      <a href="#" class="clickable-element booklet">
        <img
          src="../../../../pictures/schlaupause_deutsch_heft_freigestellt.png"
          alt="Heft"
        />
      </a>
    </div>

    <script>
      const backButton = document.getElementById("backBtn");
      const aAlphabet = document.querySelector(".alphabet");
      const aBowl = document.querySelector(".bowl");

      backButton.onclick = () => {
        window.location.href = "../../mainDownstairs.html";
      };

      aAlphabet.addEventListener("click", (event) => {
        event.preventDefault(); // verhindert bei a-Elementen das Standardverhalten des Links (Seitenwechsel)

        setTimeout(() => {
          window.location.href = "./Letter/WhichLetterToStart.html";
        }, 1000);
      });

      aBowl.addEventListener("click", (event) => {
        event.preventDefault();

        setTimeout(() => {
          window.location.href = "./Buchstabensalat/buchstabensalat.html";
        }, 1000);
      });
    </script>
  </body>
