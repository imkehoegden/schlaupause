<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buchstabensalate</title>

    <script src="buchstabensalatauswahl.js" defer></script>

    <style>
      body {
        position: relative;
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0 auto;
        width: 100%;
        height: 100%;
      }

      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
      }

      #buchstabensalat,
      #buchstabensalatVarialeWortlänge {
        border: dashed rgb(84, 138, 173) 3px;
        border-radius: 12px;
        position: absolute;
        left: calc(50vw - 15vw);
        width: 30vw;
        height: 10vh;
        padding: 2vh 4vw;
        font-size: 20px;
        background: transparent;
        color: black;
        cursor: pointer;
      }

      #buchstabensalat {
        top: 35%;
      }

      #buchstabensalatVarialeWortlänge {
        top: 55%;
      }
    </style>
  </head>
  <body>
    <button id="backBtn">← Zurück</button>
    <img
      src="../../../../../pictures/schlaupause_deutsch_salatschüssel_hintergrund-img.png"
      alt=""
    />
    <button id="buchstabensalat">Buchstabensalat leicht</button>
    <button id="buchstabensalatVarialeWortlänge">Buchstabensalat schwer</button>
  </body>
</html>
