<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buchstabensalat</title>

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden; /* verbietet Scrollen */
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fdeece;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .salad-bowl-container {
        position: relative;
        flex: 1;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 0;
      }

      .salad-bowl-container img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
      }

      .salad-word-icon {
        position: absolute;
        top: 28%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 70px;
        opacity: 1;
        pointer-events: none;
        z-index: 1;
      }

      .salad-letters {
        position: absolute;
        inset: 16px;
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        z-index: 2;
      }

      .bowl-letter {
        width: 40px;
        height: 40px;
        border-radius: 5px;
        border: 2px dashed black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 30px;
        cursor: pointer;
      }

      .bowl-letter:hover {
        transform: scale(1.1);
      }

      .solution-word {
        font-size: 25px;
        margin: 20px 0;
        flex: 0 0 auto;
      }

      #letter-1,
      #letter-2,
      #letter-3,
      #letter-4,
      #letter-5 {
        width: 40px;
        height: 40px;
        font-size: 30px;
        text-align: center;
        border: 2px dashed black;
        border-radius: 5px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        padding: 0;
        margin: 0 5px;
      }

      #undo-btn {
        padding: 12px 25px;
        font-size: 20px;
        cursor: pointer;
        border: 3px solid white;
        border-radius: 10px;
        flex: 0 0 auto;
        margin-bottom: 20px;
        background: rgba(0, 0, 0, 0.4);
      }

      #undo-btn:hover {
        transform: scale(1.1);
      }

      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
      }

      #backBtn:hover {
        transform: scale(1.1);
      }

      /* Shake Animation wird mit JS hinzugef√ºgt */
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-5px);
        }
        40% {
          transform: translateX(5px);
        }
        60% {
          transform: translateX(-5px);
        }
        80% {
          transform: translateX(5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .shake {
        animation: shake 0.5s ease;
      }
    </style>
  </head>
  <body>
    <main>
      <button id="backBtn">‚Üê Zur√ºck</button>

      <div class="salad-bowl-container">
        <img
          src="../../../../../pictures/schlaupause_deutsch_salatsch√ºssel_hintergrund-img_freigestellt.png"
          alt="Tisch mit gl√§serner Salatsch√ºssel"
        />
        <div class="salad-word-icon"></div>
        <div class="salad-letters"></div>
      </div>

      <div class="solution-word">
        <span id="letter-1">_</span><span id="letter-2">_</span
        ><span id="letter-3">_</span><span id="letter-4">_</span
        ><span id="letter-5">_</span>
      </div>

      <button id="undo-btn">‚¨ÖÔ∏è</button>
    </main>
    <script>
      // W√∂rter festlegen

      const words = [
        { letters: ["B", "L", "U", "M", "E"], icon: "üå∏" },
        { letters: ["T", "A", "S", "S", "E"], icon: "‚òï" },
        { letters: ["F", "I", "S", "C", "H"], icon: "üêü" },
        { letters: ["Z", "E", "B", "R", "A"], icon: "ü¶ì" },
        { letters: ["S", "C", "H", "A", "F"], icon: "üêë" },
        { letters: ["V", "O", "G", "E", "L"], icon: "üê¶" },
        { letters: ["K", "A", "T", "Z", "E"], icon: "üê±" },
        { letters: ["A", "P", "F", "E", "L"], icon: "üçé" },
        { letters: ["H", "O", "N", "I", "G"], icon: "üçØ" },
        { letters: ["R", "E", "G", "A", "L"], icon: "üóÑÔ∏è" },
        { letters: ["K", "U", "G", "E", "L"], icon: "‚öΩ" },
        { letters: ["R", "A", "D", "I", "O"], icon: "üìª" },
        { letters: ["W", "O", "L", "K", "E"], icon: "‚òÅÔ∏è" },
        { letters: ["S", "T", "U", "H", "L"], icon: "ü™ë" },
      ]; // evtl. noch mit Varibler Wordl√§nge?

      // DOM Elemente holen
      const bowlLettersContainer = document.querySelector(".salad-letters");
      const bowlWordIconContainer = document.querySelector(".salad-word-icon");
      const undoButton = document.getElementById("undo-btn");
      const solutionLetterSlots = [
        document.getElementById("letter-1"),
        document.getElementById("letter-2"),
        document.getElementById("letter-3"),
        document.getElementById("letter-4"),
        document.getElementById("letter-5"),
      ];

      // Variablen f√ºr Spielzustand
      let currentWordObject = getRandomWord();
      let targetWordLetters = currentWordObject.letters;
      let shuffledBowlLetters = shuffleLetters(targetWordLetters);
      let kidSelectedLetters = []; // neues Array f√ºr das Wort, dass das Kind gerade legt

      // Funktion 1: w√§hle random Wort aus wordsArray aus
      function getRandomWord() {
        const randomIndex = Math.floor(Math.random() * words.length);
        return words[randomIndex];
      }

      // Funktion 2: mische die Buchstaben
      // Jedes Element wird genau einmal zuf√§llig mit einem vorherigen Element getauscht, um eine gleichm√§√üige Zufallsverteilung zu garantieren.
      function shuffleLetters(lettersArray) {
        const letters = [...lettersArray]; // kopiert Array, damit Original unver√§ndert bleibt

        for (let i = letters.length - 1; i > 0; i--) {
          // Schleife von letztem Buchstaben bis zum zweiten. Iteration r√ºckw√§rts, um das Fisher-Yates-Prinzip korrekt umzusetzen
          const j = Math.floor(Math.random() * (i + 1));
          [letters[i], letters[j]] = [letters[j], letters[i]]; // Buchstaben tauschen
        }

        return letters;
      }

      // Funktion 3: Buchstaben in Bowl anzeigen, also DOM-Elemente f√ºr einzelne Buchstaben erzeugen

      function showWordInBowl(letters) {
        bowlLettersContainer.innerHTML = ""; // Vorherige Buchstaben entfernen, damit bei neuem Wort keine alten DOM-Elemente √ºbrig bleiben

        bowlWordIconContainer.textContent = currentWordObject.icon; // Icon in Bowl legen

        letters.forEach((letter) => {
          // DOM-Elemente erstellen
          const letterSpan = document.createElement("span");
          letterSpan.textContent = letter;
          letterSpan.classList.add("bowl-letter");

          letterSpan.addEventListener("click", () => {
            // so k√∂nnen sie in Bowl zur√ºckgeschoben werden
            if (kidSelectedLetters.length > targetWordLetters.length) return; //verhindert, dass mehr Buchstaben als vorgesehen gew√§hlt werden

            kidSelectedLetters.push(letter); // Der gew√§hlte Buchstabe geh√∂rt jetzt zum L√∂sungswort
            updateSolutionSlots(); // Anzeige der L√∂sungsslots an den aktuellen Zustand anpassen
            letterSpan.remove(); // Ein gew√§hlter Buchstabe darf nicht erneut angeklickt werden

            if (kidSelectedLetters.length === targetWordLetters.length) {
              checkKidSolutionAndGiveFeedback();
            }
          });

          bowlLettersContainer.appendChild(letterSpan);
        });
      }

      // Funktion 4: Wort √ºberpr√ºfen, ob richtig oder falsch
      function checkKidSolutionAndGiveFeedback() {
        const kidWord = kidSelectedLetters.join("");
        const correctWord = targetWordLetters.join("");

        if (kidWord === correctWord) {
          solutionLetterSlots.forEach((slot) => {
            slot.style.backgroundColor = "#a8e6a3"; // hier lieber das Konfetti verwenden oder Umrandung gr√ºn f√§rben, wie bei Melas Spiel?
          });
          setTimeout(showNextWord, 1000);
        } else {
          solutionLetterSlots.forEach((slot) => {
            slot.classList.add("shake");
          });

          // Die Shake-Animation wird per Klassenvergabe, also in CSS ausgel√∂st. Die Klasse muss nach Ablauf entfernt werden, damit die Animation bei einem erneuten Fehler wieder abgespielt werden kann.
          setTimeout(() => {
            solutionLetterSlots.forEach((slot) =>
              slot.classList.remove("shake"),
            );
          }, 500);
        }
      }

      // Funktion 5: Slots des L√∂sungsworts aktualisieren
      // Synchronisiert die gew√§hlten Buchstaben mit der Darstellung der L√∂sungsslots
      function updateSolutionSlots() {
        solutionLetterSlots.forEach((slot, i) => {
          slot.textContent = kidSelectedLetters[i] || "_";
          slot.style.backgroundColor = "";
        });
      }

      // Funktion 6: neues Wort anzeigen
      function showNextWord() {
        currentWordObject = getRandomWord();
        targetWordLetters = currentWordObject.letters;
        shuffledBowlLetters = shuffleLetters(targetWordLetters);
        kidSelectedLetters = [];
        updateSolutionSlots();
        showWordInBowl(shuffledBowlLetters);
      }

      // Eventlistener
      undoButton.addEventListener("click", () => {
        if (kidSelectedLetters.length === 0) return; // Undo ist nur m√∂glich, wenn mindestens ein Buchstabe gew√§hlt wurde.

        const lastLetter = kidSelectedLetters.pop(); // entfernt letzten Buchstaben des "Stapels" // Array-Methode .pop() entfernt das letzte Element eines Arrays, gibt es zur√ºck, ver√§ndert Array also
        updateSolutionSlots();

        // Buchstabe zur√ºck in die Bowl legen
        const letterSpan = document.createElement("span");
        letterSpan.textContent = lastLetter;
        letterSpan.classList.add("bowl-letter");

        // Wieder Klick-Funktion hinzuf√ºgen
        letterSpan.addEventListener("click", () => {
          kidSelectedLetters.push(lastLetter);
          updateSolutionSlots();

          letterSpan.remove();
          if (kidSelectedLetters.length === targetWordLetters.length) {
            checkKidSolutionAndGiveFeedback();
          }
        });

        bowlLettersContainer.appendChild(letterSpan);
        // console.log("Buchstabe wurde entfernt");
      });

      const backButton = document.getElementById("backBtn");
      backButton.onclick = () => {
        window.location.href = "../germanClassroom.html";
      };

      updateSolutionSlots();
      showWordInBowl(shuffledBowlLetters);
    </script>
  </body>
</html>
