<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buchstabensalat</title>

    <script src="buchstabensalat.js" defer></script>

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden; /* verbietet Scrollen */
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fdeece;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .salad-bowl-container {
        max-width: 1400px;
        position: relative;
        flex: 1;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 0;
      }

      .salad-bowl-container img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
      }

      .salad-word-icon {
        position: absolute;
        top: 28%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 70px;
        opacity: 1;
        pointer-events: none;
        z-index: 1;
      }

      .salad-letters {
        position: absolute;
        inset: 16px;
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        z-index: 2;
      }

      .bowl-letter {
        width: 40px;
        height: 40px;
        border-radius: 5px;
        border: 2px dashed black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 30px;
        cursor: pointer;
      }

      .bowl-letter:hover {
        transform: scale(1.1);
      }

      .solution-word {
        font-size: 25px;
        margin: 20px 0;
        flex: 0 0 auto;
      }

      #letter-1,
      #letter-2,
      #letter-3,
      #letter-4,
      #letter-5 {
        width: 40px;
        height: 40px;
        font-size: 30px;
        text-align: center;
        border: 2px dashed black;
        border-radius: 5px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        padding: 0;
        margin: 0 5px;
      }

      #undo-btn {
        padding: 12px 25px;
        font-size: 20px;
        cursor: pointer;
        border: 3px solid white;
        border-radius: 10px;
        flex: 0 0 auto;
        margin-bottom: 20px;
        background: rgba(0, 0, 0, 0.4);
      }

      #undo-btn:hover {
        transform: scale(1.1);
      }

      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
      }

      #backBtn:hover {
        transform: scale(1.1);
      }

      /* Shake Animation wird mit JS hinzugefügt */
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-5px);
        }
        40% {
          transform: translateX(5px);
        }
        60% {
          transform: translateX(-5px);
        }
        80% {
          transform: translateX(5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .shake {
        animation: shake 0.5s ease;
      }
    </style>
  </head>
  <body>
    <main>
      <button id="backBtn">← Zurück</button>

      <div class="salad-bowl-container">
        <img
          src="../../../../../pictures/schlaupause_deutsch_salatschüssel_hintergrund-img_freigestellt.png"
          alt="Tisch mit gläserner Salatschüssel"
        />
        <div class="salad-word-icon"></div>
        <div class="salad-letters"></div>
      </div>

      <div class="solution-word">
        <span id="letter-1">_</span><span id="letter-2">_</span
        ><span id="letter-3">_</span><span id="letter-4">_</span
        ><span id="letter-5">_</span>
      </div>

      <button id="undo-btn">⬅️</button>
    </main>
  </body>
</html>
