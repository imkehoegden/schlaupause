<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Im Schulhaus</title>
    <style>
      .container {
        /* Containergröße = Bildgröße. Sonst waren die clickable Elements nicht zu positionieren */
        position: relative;
        margin: 0 auto;
        aspect-ratio: 3 / 2; /* damit der Container skalierbar bleibt und die Overlays korrekt bleiben. */
      }

      img {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0 auto;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      #default {
        opacity: 1;
      }

      #math {
        opacity: 0;
      }

      #german {
        opacity: 0;
      }

      #Deutschtür {
        background-color: transparent;
        border: none;
        position: absolute;
        top: 30%;
        left: 23%;
        width: 18%;
        height: 45%;
        cursor: pointer;
      }

      #Mathetür {
        background-color: transparent;
        border: none;
        position: absolute;
        top: 30%;
        left: 5%;
        width: 14%;
        height: 50%;
        cursor: pointer;
        clip-path: polygon((0% 0%, 100% 10%, 100% 90%, 0% 90%));
      }

      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
      }

      #backBtn:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="backBtn">← Zurück</button>
      <img
        id="default"
        src="../../pictures/FlurZu_rand-abgeschnitten.png"
        alt=""
      />
      <img
        id="math"
        src="../../pictures/MathetürOffen_rand-abgeschnitten.png"
        alt=""
      />
      <img
        id="german"
        src="../../pictures/DeutschtürOffen_rand-abgeschnitten.png"
        alt=""
      />

      <div>
        <button id="Mathetür"></button>
        <button id="Deutschtür"></button>
      </div>
    </div>
    <script>
      const backButton = document.getElementById("backBtn");
      backButton.onclick = () => {
        window.location.href = "../../index.html";
      };
      const mathdoor = document.getElementById("Mathetür");
      const germandoor = document.getElementById("Deutschtür");

      const defaultImg = document.getElementById("default");
      const mathImg = document.getElementById("math");
      const germanImg = document.getElementById("german");

      mathdoor.onclick = () => {
        defaultImg.style.opacity = 0;
        germanImg.style.opacity = 0;
        mathImg.style.opacity = 1;
        setTimeout(() => {
          window.location.href =
            "./classroomsDownstairs/math/mathClassroom.html";
        }, 1000);
      };
      germandoor.onclick = () => {
        defaultImg.style.opacity = 0;
        mathImg.style.opacity = 0;
        germanImg.style.opacity = 1;
        setTimeout(() => {
          window.location.href =
            "./classroomsDownstairs/german/germanClassroom.html";
        }, 1000);
      };
    </script>
  </body>
</html>
