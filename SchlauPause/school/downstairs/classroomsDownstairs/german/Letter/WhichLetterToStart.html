<!DOCTYPE html>
<html lang="de">
  <head>

    <title>Anfangsbuchstaben lernen</title>

    <style>
      body {
        margin: 0;

        height: 100vh;
        overflow: hidden;
        background-image: url(../../../../../pictures/Tafel.jpeg);
        background-size: cover;
        font-family: "Comic Sans MS", cursive;
      }

      #question {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: 72px;
      }

      #word {
        font-size: 36px;
        margin-top: 10px;
        color: transparent;
      }

      .answer {
        position: absolute;
        padding: 20px 30px;
        border: 3px dashed white;
        background: transparent;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 12px;
        transition: transform 0.2s;
      }

      .answer:hover {
        transform: scale(1.2);
      }
    </style>
  </head>

  <body>

    </div>
    <script>
      const words = [
        { icon: "üçé", name: "Apfel" },

        { icon: "üçá", name: "Traube" },
        { icon: "ü¶Ü", name: "Ente" },
        { icon: "üçì", name: "Erdbeere" },
        { icon: "üåä", name: "Welle" },
        { icon: "üöÄ", name: "Rakete" },
        { icon: "üõµ", name: "Roller" },

        { icon: "ü¶Ä", name: "Krabbe" },

        { icon: "üçï", name: "Pizza" },
        { icon: "üçø", name: "Popcorn" },
      ];

      function placeButtonAwayFromQuestion(btn) {
        const questionBox = document
          .getElementById("question")
          .getBoundingClientRect();
        const bw = 80;
        const bh = 80;

        let x,
          y,
          safe = false;

        const existingButtons = Array.from(
          document.querySelectorAll(".answer")
        ).map((b) => b.getBoundingClientRect());

        while (!safe) {
          x = Math.random() * (window.innerWidth - bw);
          y = Math.random() * (window.innerHeight - bh);

          const overlapQuestion =
            x < questionBox.right &&
            x + bw > questionBox.left &&
            y < questionBox.bottom &&
            y + bh > questionBox.top;

          const overlapButton = existingButtons.some(
            (b) =>
              x < b.right && x + bw > b.left && y < b.bottom && y + bh > b.top
          );

          if (!overlapQuestion && !overlapButton) safe = true;
        }

        btn.style.left = x + "px";
        btn.style.top = y + "px";
      }

      function startGame() {
        document.querySelectorAll(".answer").forEach((e) => e.remove());

        const word = words[Math.floor(Math.random() * words.length)];
        const correctLetter = word.name[0].toUpperCase();

        document.getElementById("icon").textContent = word.icon;
        document.getElementById("word").textContent = word.name;

        const letters = new Set([correctLetter]);

        while (letters.size < 5) {
          letters.add(String.fromCharCode(65 + Math.floor(Math.random() * 26)));
        }

        [...letters]
          .sort(() => Math.random() - 0.5)
          .forEach((letter) => {
            const btn = document.createElement("button");
            btn.className = "answer";
            btn.textContent = letter;

            placeButtonAwayFromQuestion(btn);

            btn.onclick = () => {
              if (letter === correctLetter) {
                startGame();
              } else {
                btn.remove();
              }
            };

            document.body.appendChild(btn);
          });
      }

      window.onload = startGame;
    </script>
  </body>
</html>
