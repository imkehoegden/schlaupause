<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buchstabensalat</title>
    <script src="buchstabensalat.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        width: 3000px;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .salad-bowl-container {
        margin-bottom: 20px;
        position: relative;
      }

      .salad-bowl-container img {
        width: 100%;
        display: block;
      }

      .word-icon {
        position: absolute;
        top: 28%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 70px;
        opacity: 0.7;
        pointer-events: none;
        z-index: 1;
      }

      .salad-letters {
        position: absolute;
        inset: 16px;
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        z-index: 2;
      }

      .bowl-letter {
        min-width: 40px;
        height: 40px;
        border-radius: 5px;
        border: 2px dashed black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 20px;
        cursor: pointer;
      }

      .word-solution {
        font-size: 25px;
        margin-bottom: 30px;
      }

      #letter-1,
      #letter-2,
      #letter-3,
      #letter-4,
      #letter-5 {
        width: 32px;
        font-size: 30px;
        text-align: center;
        border: 2px dashed black;
        border-radius: 5px;
        display: inline-block;
        padding: 3px;
        margin: 20px 5px;
      }

      #undo-btn {
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
      }

      /* Shake Animation wird mit JS hinzugefügt */
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-5px);
        }
        40% {
          transform: translateX(5px);
        }
        60% {
          transform: translateX(-5px);
        }
        80% {
          transform: translateX(5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .shake {
        animation: shake 0.5s ease;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Buchstabensalat</h1>

      <div class="salad-bowl-container">
        <img
          src="../../../../../pictures/schlaupause_deutsch_salatschüssel.png"
          alt="Tisch mit gläserner Salatschüssel"
        />
        <div class="salad-word-icon"></div>
        <div class="salad-letters"></div>
      </div>

      <div class="solution-word">
        <span id="letter-1">_</span><span id="letter-2">_</span
        ><span id="letter-3">_</span><span id="letter-4">_</span
        ><span id="letter-5">_</span>
      </div>

      <button id="undo-btn">⬅️</button>
    </main>
  </body>
</html>
