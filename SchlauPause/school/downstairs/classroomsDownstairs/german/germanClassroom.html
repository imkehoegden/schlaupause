<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deutschraum</title>

    <style>
      /* Melas Styles: 
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }

      img {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0 auto;
        width: 100%;
        height: 100%;
      }*/

      body {
        margin: 0;
        width: 100%; /* 100 % der Breite des Elternelements (HTML). Damit ist Body so breit wie Viewport */
        height: 100%; /* 100 % der Höhe des Elternelements (HTML). Damit ist Body so hoch wie Viewport */
        overflow: hidden; /* Verhindert Scrollbalken */
      }

      .container {
        aspect-ratio: 4 / 3;
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .background-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      .overlay-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.6s ease;
        z-index: 5;
      }

      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
      }

      #backBtn:hover {
        transform: scale(1.1);
      }

      #WhichLetterToStart {
        position: absolute;
        top: 25%;
        left: 27%;
        width: 10%;
        height: 15%;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #Buchstabensalat {
        position: absolute;
        top: 25%;
        left: 40%;
        width: 10%;
        height: 15%;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      .clickable-element {
        position: absolute;
        cursor: pointer;
        z-index: 10;
        /* transform-origin: center; */
        transition: transform 0.15s ease;
      }

      .clickable-element:hover {
        transform: scale(1.1);
      }

      .alphabet {
        position: absolute;
        top: 12.5%;
        left: 6%;
        width: 30%;
      }

      .alphabet img {
        width: 100%;
        height: auto;
        display: block;
        /* clip-path: ; noch ausfüllen*/
        filter: drop-shadow(2px 4px 6px rgb(20, 8, 77));
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="backBtn">← Zurück</button>

      <img
        class="background-img"
        src="../../../../pictures/schlaupause_deutschraum_neu_gross.png"
        alt="Illustration eines Deutschraums einer ersten Klasse"
      />

      <!--
    Hier könnte noch ein Overlay-Image eingefügt werden für eine Animation beim Betreten des Raums.

    <img class="overlay-img" src="" alt="Deutschraum mit offener Tür" />
      -->

      <div>
        <div>
          <button id="WhichLetterToStart"></button>
          <button id="Buchstabensalat"></button>
        </div>
      </div>

      <a href="#" class="clickable-element alphabet">
        <img
          src="../../../../pictures/schlaupause_deutsch_alphabet_freigestellt.png"
          alt="Alphabet-Poster"
        />
      </a>
    </div>

    <script>
      const backButton = document.getElementById("backBtn");
      backButton.onclick = () => {
        window.location.href = "../../mainDownstairs.html";
      };
      const whichLetterToStart = document.getElementById("WhichLetterToStart");
      whichLetterToStart.onclick = () => {
        setTimeout(() => {
          window.location.href = "./WhichLetterToStart/whichletterstart.html";
        }, 1000);
      };
      const buchstabensalat = document.getElementById("Buchstabensalat");
      buchstabensalat.onclick = () => {
        setTimeout(() => {
          window.location.href = "./Buchstabensalat/buchstabensalat.html";
        }, 1000);
      };
    </script>
  </body>
</html>
