<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minusaufgaben</title>
    <style>
      body {
        position: relative;
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0 auto;
        width: 100%;
        height: 100%;
      }

      #backBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 20px;
        border-radius: 10px;
        border: 3px solid white;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        cursor: pointer;
        z-index: 1000;
      }

      #minusBis10,
      #minusBis20,
      #minusBis20oZ {
        border: dashed white 3px;
        border-radius: 12px;
        position: absolute;
        left: 40%;
        padding: 20px 30px;
        font-size: 36px;
        background: transparent;
        color: white;
        cursor: pointer;
      }

      #minusBis10 {
        top: 25%;
      }

      #minusBis20 {
        top: 55%;
      }

      #minusBis20oZ {
        top: 40%;
      }
    </style>
  </head>
  <body>
    <button id="backBtn">← Zurück</button>
    <img src="../../../../../pictures/Tafel.jpeg" alt="" />
    <button id="minusBis10">Minus bis 10</button>
    <button id="minusBis20">Minus bis 20</button>
    <button id="minusBis20oZ">Minus bis 20 leichter</button>

    <script>
      const backButton = document.getElementById("backBtn");
      backButton.onclick = () => {
        window.location.href = "../mathClassroom.html";
      };
      const minusBis10Button = document.getElementById("minusBis10");
      minusBis10Button.onclick = () => {
        window.location.href = "./minusBis10.html";
      };
      const minusBis20Button = document.getElementById("minusBis20");
      minusBis20Button.onclick = () => {
        window.location.href = "./minusBis20.html";
      };
      const minusBis20oZButton = document.getElementById("minusBis20oZ");
      minusBis20oZButton.onclick = () => {
        window.location.href = "./minusBis20OhneZehnerübergang.html";
      };
    </script>
  </body>
</html>
