<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test klickbares Schulhaus</title>
    <style>
      .container {
        position: relative;
        width: 100%;
        max-width: 100vw;
        margin: 0 auto;
      }

      h1 {
        font-size: 50px;
      }

      .background-img {
        width: 100%;
        height: auto;
        display: block;
      }

      .clickable-element {
        position: absolute;
        cursor: pointer;
        z-index: 10;
        transform-origin: center;
        transition: transform 0.15s ease;
      }

      .clickable-element:hover {
        transform: translate(-50%, -100%) scale(1.1);
        box-shadow: 0 0 20px rgba(10, 9, 100, 0.9);
      }

      .door {
        left: 33%;
        top: 67%;
        width: 11%;
        transform: translate(-50%, -100%); /* horizontal zentrieren + komplett nach oben ausrichten */
      }

      .door img {
        width: 100%;
        height: auto;
      }

      .ball {
        left: 58%;
        top: 84%;
        width: 8%;
        transform: translate(-50%, -100%);
      }

      .ball img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="../../pictures/schlaupause_schulhaus.jpeg"
        alt="Schulhaus"
        class="background-img"
      />

      <a href="www.google.de" class="clickable-element door">
        <img
          src="../../pictures/schlaupause_schulhaus_tuer_freigestellt_01.png"
          alt="Eingang zur Schule"
        />
      </a>

      <a href="www.google.de" class="clickable-element ball">
        <img
          src="../../pictures/schlaupause_schulhaus_ball_freigestellt.png"
          alt="Ball"
        />
    </div>
  </body>
</html>
